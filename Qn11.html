<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>
    <ol>
        <li>Coffee</li>
        <ol>
            <li>With milk </li>
            <li>With water</li>
            <ol>
                <li>extra sugar</li>
                <li>No sugar</li>
            </ol>
        </ol>

        <li>Tea</li>
        <ol>
            <li>with leamon</li>
            <li>Or no leamon</li>
        </ol>

    </ol>
</body>
</html>
