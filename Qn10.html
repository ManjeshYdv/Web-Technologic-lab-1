<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of list</title>
</head>
<body>
    <p>this is unorder list</p>
    <ul>
        <li>Coffee</li>
        <li>tea</li>
         <li>water</li>
        
    </ul>
    <p>this is order list</p>
    <ol>
        <li>coffee</li>
        <li>Tea</li>
        <li>water</li>
    </ol>
    <p>This is Descriptive list</p>
    <dl>
        <dt>Coffee</dt>
        <dd>Milk with extra sugar</dd>
        <dt>Tea</dt>
        <dd>WIth leamon</dd>
    </dl>
</body>
</html>
