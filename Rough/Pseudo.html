<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div::after{
            color: aqua;
            height: 50px;
            width: 2px;
    }
    p::first-letter{
        text-align: center;
        color: aqua;
    }
    p::selection{
        background-color: rgb(165, 160, 160);
        color: rgb(8, 215, 5);
    }
    
    </style>
</head>
<body>
    <p>before div paragraph</p>
    <div>
        <p>paragraph 1 paragraph paragraph</p>
        <p>paragraph 2</p>
        
    </div>
    <p>after div paragraph</p>
</body>
</html>
